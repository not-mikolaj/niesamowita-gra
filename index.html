<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latajacy Obiekt</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <div class="left">
        <div class="top">
            <img src="wsad.png" alt="wsad">
            <p id="move">TO MOVE</p>
        </div>
        <div class="bot">
            <img src="arrows.png" alt="arrows">
            <p id="shoot">TO SHOOT</p>
        </div>
    </div>
    <div class="wrapper">
        <canvas></canvas>
        <p class="timer"></p>
        <p class="gameover">GAME
            OVER</p>
        <button class="start">START</button>
    </div>
    <div class="right">
        <img src="heart.png" alt="heart1">
        <img src="heart.png" alt="heart2">
        <img src="heart.png" alt="heart3">
        <p class="kills">POINTS</p>
        <p class="killcount">0</p>
        <div class="highscorediv">
            <br>
            <p class="highscore">HIGHSCORE</p>
            <p class="highscorevalue">0</p>
        </div>
    </div>
</body>
</html>
